name: AI PR Reviewer
on:
  pull_request:
    # Trigger only when the PR is targeting these specific branches
    branches:
      # - 'main'               # You can keep this if you want it on main
      - 'ai-test/**'         # Trigger for any branch starting with ai-test/
      - 'experimental-agent' # Or a specific named branch
    types: [opened, synchronized]

jobs:
  ai-review:
    # Added a safety check: Only run if the PR author is NOT a bot
    if: github.event.pull_request.user.login != 'github-actions[bot]'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install PyGithub google-generativeai

      - name: Run Review Agent
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          python scripts/ai_reviewer/review_agent.py ${{ github.event.pull_request.number }}